{{template "layout" .}}

{{define "content"}}

<div class="container">
	<hr />
	<h1>{{.PageTitle}}</h1>

	<div class="row">
		<form method="post" action="/edit/{{.Event.ID}}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name">Title:</label>
				<input type="text" class="form-control" id="title" name="title" value={{.Event.Title}}>
			</div>
			<div class="form-group">
				<label for="type">Location:</label>
				<textarea class="form-control" id="location" name="location">{{.Event.Location}}</textarea>
			</div>
			<div class="form-group">
				<label for="image">When</label>
				<input type="text" class="form-control" id="when" name="when" value="{{.Event.When}}">
			</div>

			<input type="hidden" id="id" name="id" value="{{.Event.ID}}">
			<button type="submit" class="btn btn-default">Save</button>
		</form>
	</div>
</div>
{{end}}
